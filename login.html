<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link to Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full sm:w-96">
        <h2 class="text-2xl font-semibold mb-4 text-center">Login</h2>
        {% if error %}
        <p class="text-red-500 mb-4 text-center">{{ error }}</p>
        {% endif %}
        <form method="post" action="{{ url_for('login') }}" class="space-y-4">
            <div>
                <label for="username" class="block mb-1">Username:</label>
                <input type="text" id="username" name="username" required
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
            </div>
            <div>
                <label for="password" class="block mb-1">Password:</label>
                <input type="password" id="password" name="password" required
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
            </div>
            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-300">Login</button>
        </form>
        <p class="mt-4 text-center">Don't have an account? <a href="{{ url_for('register') }}"
                class="text-blue-500">Register here</a></p>
    </div>
</body>

</html>
